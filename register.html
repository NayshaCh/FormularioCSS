<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 4</title>
        <meta charset="utf-8">
        <link type="text/css" href="css/styleReg.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="container">
            <div class="reg-box">
                <div class="title-box">
                    <h2>Registration</h2>
                    <span onclick="window.location='index.html'"><i class="material-icons" >close</i></span>
                </div>
            
                <div class="body-box">
                    <form class="form-reg">
                        <div class="group-field">
                            <label>Email</label>
                            <div class="field">
                                <i class="material-icons">email</i>
                                <input type="text" placeholder="example@email.com">
                            </div>
                            <label>Username</label>
                            <div class="field">
                                <i class="material-icons">person</i>
                                <input type="text" placeholder="Username">
                            </div>
                            <label>Password</label>
                            <div class="field">
                                <i class="material-icons">lock</i>
                                <input type="password" placeholder="Password">
                                <i class="material-icons" id="eye-icon">remove_red_eye</i>
                            </div>
                        </div>
                        
                        <button id="btn-started" type="submit">GET STARTED</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
